<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="container">
    <div class="navigation">
      <ul>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
            <span class="title">Marca</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Painel de controle</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Cliente</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="title">Mensagem</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="title">Ajuda</span>
          </a>
        </li>
        
        <li>
          <a href="">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configuração</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <span class="title">Senha</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Entrar</span>
          </a>
        </li>

      </ul>
    </div><!--fim navigation-->

    <!-- main -->
    <div class="main">
      <div class="topBar">

        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>

        <!-- pesquisa -->
        <div class="search">
          <label for="">
            <input type="text" placeholder="pesquisa">
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>

        <!-- imagem de user -->
        <div class="user">
          <img src="user.jpg">
        </div>
      </div><!--topBar-->

      <!-- Cards -->
      <div class="cardBox">
        
        <!-- Cards 1-->
        <div class="card">
          <div>
            <div class="numbers">1,590</div>
            <div class="cardName">Visualizações Diárias</div>
          </div>
          <div class="iconBx">
            <ion-icon name="eye-outline"></ion-icon>
          </div>
        </div>
      
        <!-- Cards 2-->
        <div class="card">
          <div>
            <div class="numbers">90</div>
            <div class="cardName">Vendas Diárias</div>
          </div>
          <div class="iconBx">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
        </div>

        <!-- Cards - Cartão 3-->
        <div class="card">
          <div>
            <div class="numbers">380</div>
            <div class="cardName">Comentários</div>
          </div>
          <div class="iconBx">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </div>
        </div>

        <!-- Cards - Cartão 4-->
        <div class="card">
          <div>
            <div class="numbers">$7,590</div>
            <div class="cardName">Ganhos Diários</div>
          </div>
          <div class="iconBx">
            <ion-icon name="cash-outline"></ion-icon>
          </div>
        </div>

      </div><!--fim cards-->
      
    </div><!--fim main-->
  </div> <!--fim container-->

  <!-- script de javascript -->
  <!-- icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- script da pagina -->
  <script src="script.js"></script>

</body>

</html>
